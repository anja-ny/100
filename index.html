        .ad-label {
            color: #ffd93d;

        /* Video Container */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        #main-video {
            width: 100%;
            height: 450px;
            object-fit: cover;
        }
        
        /* Video List */
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .video-thumbnail {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }
        
        .video-thumbnail:hover {
            transform: scale(1.05);
            border-color: #00ff88;
        }
        
        .video-thumbnail.active {
            border-color: #ffd93d;
            box-shadow: 0 0 15px rgba(255, 217, 61, 0.5);
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }
        
        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 10px 5px 5px;
            font-size: 12px;
            text-align: center;
        }
        
        /* CTA Button */
        .cta-button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }
        
        /* Loading State */
        .loading {
            color: #ccc;
            font-style: italic;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .special-text {
                font-size: 36px;
            }
            
            #main-video {
                height: 300px;
            }
            
            .video-list {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .ad-container {
                min-height: 250px;
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .video-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .video-thumbnail img {
                height: 80px;
            }
        }
    </style>

        // Elemen DOM
        const mainVideo = document.getElementById('main-video');
        const videoList = document.getElementById('video-list');
        const ctaButton = document.getElementById('cta-button');
        const adLoading = document.getElementById('ad-loading');

        // Fungsi untuk memuat video list
        function loadVideoList() {
            videoList.innerHTML = '';
            
            videos.forEach((video, index) => {
                const videoElement = document.createElement('div');
                videoElement.className = `video-thumbnail ${index === 0 ? 'active' : ''}`;
                videoElement.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                    <div class="video-title">${video.title}</div>
                `;
                
                videoElement.addEventListener('click', () => {
                    // Remove active class from all thumbnails
                    document.querySelectorAll('.video-thumbnail').forEach(thumb => {
                        thumb.classList.remove('active');
                    });
                    // Add active class to clicked thumbnail
                    videoElement.classList.add('active');
                    
                    playVideo(video.videoUrl);
                });
                
                videoList.appendChild(videoElement);
            });
        }

        // Fungsi untuk memutar video
        function playVideo(videoUrl) {
            mainVideo.src = videoUrl;
            mainVideo.load();
            mainVideo.play().catch(e => {
                console.log('Autoplay prevented:', e);
            });
        }

        // Set video pertama sebagai default
        function setDefaultVideo() {
            if (videos.length > 0) {
                playVideo(videos[0].videoUrl);
            }
        }

        // Handle Adstera loading
        function handleAdLoading() {
            // Cek jika iklan sudah dimuat
            setTimeout(() => {
                const adContainer = document.getElementById('container-80d3c43511256f6092ad7c8c6a2e6c39');
                if (adContainer && adContainer.children.length > 0) {
                    adLoading.style.display = 'none';
                } else {
                    adLoading.textContent = 'Advertisement will load shortly...';
                }
            }, 2000);
        }

        // Event listener untuk CTA button
        ctaButton.addEventListener('click', function(e) {
            e.preventDefault();
            // Ganti dengan URL affiliate Anda
            window.location.href = 'https://your-affiliate-link.com';
        });

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            loadVideoList();
            setDefaultVideo();
            handleAdLoading();
            
            // Fallback jika iklan tidak dimuat
            setTimeout(() => {
                if (adLoading.style.display !== 'none') {
                    adLoading.innerHTML = 'Advertisement not available<br><small>Continue to enjoy our content</small>';
                }
            }, 5000);
        });

        // Handle video error
        mainVideo.addEventListener('error', function(e) {
            console.error('Video error:', e);
            // Fallback ke video lain jika ada error
            const currentIndex = videos.findIndex(v => v.videoUrl === mainVideo.src);
            const nextIndex = (currentIndex + 1) % videos.length;
            playVideo(videos[nextIndex].videoUrl);
        });
    </script>
