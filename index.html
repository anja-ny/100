<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Bonus Video 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .ad-container {
            background: #2d3748;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0 20px 0;
            text-align: center;
            border: 1px solid #4a5568;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .main-video-container {
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        .video-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .video-fallback button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .video-fallback button:hover {
            background: #00cc6a;
            transform: translateY(-2px);
        }
        
        .next-videos {
            margin-top: 30px;
            text-align: center;
        }
        
        .next-title {
            font-size: 18px;
            color: #ffd93d;
            margin-bottom: 15px;
        }
        
        .video-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .video-link {
            display: block;
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .video-link:hover {
            background: rgba(255,255,255,0.2);
            border-color: #00ff88;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,107,107,0.1);
            border-radius: 6px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .video-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ad Container -->
        <div class="ad-container">
            <div id="container-80d3c43511256f6092ad7c8c6a2e6c39"></div>
        </div>
        
        <!-- Video Utama -->
        <div class="main-video-container">
            <div class="video-wrapper">
                <!-- Kode embed dari Videy.co dengan fallback -->
                <iframe 
                    class="video-embed"
                    id="videy-embed"
                    src="https://videy.co/embed/q3S5i30J1?autoplay=1&muted=1" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    loading="lazy">
                </iframe>
                
                <!-- Fallback jika embed tidak bekerja -->
                <div class="video-fallback" id="video-fallback">
                    <h3>Video Tidak Dapat Diputar</h3>
                    <p>Silakan coba salah satu solusi berikut:</p>
                    <button onclick="reloadVideo()">Coba Muat Ulang Video</button>
                    <button onclick="openDirectLink()">Buka Link Langsung</button>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <!-- Next Video Links -->
        <div class="next-videos">
            <div class="next-title">Tonton Video Selanjutnya:</div>
            <div class="video-links">
                <a href="video2.html" class="video-link">Video Bonus 2</a>
                <a href="video3.html" class="video-link">Video Bonus 3</a>
                <a href="video4.html" class="video-link">Video Bonus 4</a>
                <a href="video5.html" class="video-link">Video Bonus 5</a>
                <a href="video6.html" class="video-link">Video Bonus 6</a>
                <a href="video7.html" class="video-link">Video Bonus 7</a>
                <a href="video8.html" class="video-link">Video Bonus 8</a>
                <a href="video9.html" class="video-link">Video Bonus 9</a>
                <a href="video10.html" class="video-link">Video Bonus 10</a>
            </div>
        </div>
    </div>

    <script>
        // Cek apakah video bisa dimuat
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('videy-embed');
            const fallback = document.getElementById('video-fallback');
            const errorMessage = document.getElementById('error-message');
            
            // Sembunyikan fallback awalnya
            fallback.style.display = 'none';
            
            // Cek status video setelah beberapa detik
            setTimeout(function() {
                checkVideoStatus();
            }, 3000);
            
            // Event listener untuk error
            iframe.addEventListener('error', function() {
                showFallback('Embed video tidak dapat dimuat. Silakan coba alternatif lain.');
            });
            
            // Cek jika iframe tidak terload dengan baik
            iframe.addEventListener('load', function() {
                // Jika iframe terload tapi mungkin masih ada masalah
                setTimeout(checkVideoStatus, 2000);
            });
        });
        
        function checkVideoStatus() {
            const iframe = document.getElementById('videy-embed');
            const fallback = document.getElementById('video-fallback');
            const errorMessage = document.getElementById('error-message');
            
            // Cek jika iframe memiliki konten yang valid
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc && iframeDoc.body && iframeDoc.body.innerHTML.includes('error')) {
                    showFallback('Video tidak tersedia atau terjadi error.');
                }
            } catch (e) {
                // Cross-origin error, kita tidak bisa akses konten iframe
                // Tapi ini normal untuk embed dari domain lain
                console.log('Cannot access iframe content (normal for cross-origin)');
            }
        }
        
        function showFallback(message) {
            const iframe = document.getElementById('videy-embed');
            const fallback = document.getElementById('video-fallback');
            const errorMessage = document.getElementById('error-message');
            
            iframe.style.display = 'none';
            fallback.style.display = 'flex';
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function reloadVideo() {
            const iframe = document.getElementById('videy-embed');
            const fallback = document.getElementById('video-fallback');
            const errorMessage = document.getElementById('error-message');
            
            // Reload iframe
            iframe.src = iframe.src;
            iframe.style.display = 'block';
            fallback.style.display = 'none';
            errorMessage.style.display = 'none';
        }
        
        function openDirectLink() {
            // Buka link langsung ke Videy.co
            window.open('https://videy.co/v/?id=q3S5i30J1&utm_source=copy&utm_medium=organic', '_blank');
        }
    </script>
    
    <!-- Adstera Script -->

</body>
</html>
