<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Bonus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Ad Container - Minimalis */
        .ad-container {
            background: #2d3748;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #4a5568;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Video Container - Full Width */
        .video-container {
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        #main-video {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
    </style>
    
    <!-- Adstera Script -->
    <script async="async" data-cfasync="false" src="//pl28146195.effectivegatecpm.com/80d3c43511256f6092ad7c8c6a2e6c39/invoke.js"></script>
</head>
<body>
    <div class="container">
        <!-- Ad Container (Hanya Iklan) -->
        <div class="ad-container">
            <div id="container-80d3c43511256f6092ad7c8c6a2e6c39"></div>
        </div>
        
        <!-- Video Player (Hanya Video) -->
        <div class="video-container">
            <video id="main-video" controls autoplay muted playsinline>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // Data video - hanya 1 video yang diputar
        const videos = [
            {
                id: 1,
                title: "Special Bonus Video",
                videoUrl: "https://assets.mixkit.co/videos/preview/mixkit-tree-with-yellow-flowers-1173-large.mp4"
            }
        ];

        // Elemen DOM
        const mainVideo = document.getElementById('main-video');

        // Set video pertama sebagai default
        function setDefaultVideo() {
            if (videos.length > 0) {
                mainVideo.src = videos[0].videoUrl;
                mainVideo.load();
                mainVideo.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                });
            }
        }

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            setDefaultVideo();
        });

        // Handle video error
        mainVideo.addEventListener('error', function(e) {
            console.error('Video error:', e);
        });
    </script>
</body>
</html>
