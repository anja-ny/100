<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* SAME STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: linear-gradient(135deg, #1a1a2e, #16213e); color: white; min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .ad-container { background: #2d3748; padding: 15px; border-radius: 8px; margin: 10px 0 20px 0; text-align: center; border: 1px solid #4a5568; min-height: 200px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .main-video-container { width: 100%; background: #000; border-radius: 10px; overflow: hidden; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #main-video { width: 100%; height: 400px; object-fit: cover; }
        .next-videos { margin-top: 30px; text-align: center; }
        .next-title { font-size: 18px; color: #ffd93d; margin-bottom: 15px; }
        .video-links { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; max-width: 500px; margin: 0 auto; }
        .video-link { display: block; background: rgba(255,255,255,0.1); padding: 12px; border-radius: 8px; color: white; text-decoration: none; text-align: center; transition: all 0.3s ease; border: 1px solid transparent; }
        .video-link:hover { background: rgba(255,255,255,0.2); border-color: #00ff88; transform: translateY(-2px); }
        @media (max-width: 480px) { .video-links { grid-template-columns: 1fr; } #main-video { height: 300px; } }
    </style>
    
    <script async="async" data-cfasync="false" src="//pl28146195.effectivegatecpm.com/80d3c43511256f6092ad7c8c6a2e6c39/invoke.js"></script>
